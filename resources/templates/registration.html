<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
				xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Add new user</title>
    </head>
    <body>
    add new user
     <div th:if="${error}">
            Invalid username and password.
        </div>
        <form th:action="@{/registration}" th:method="POST" th:object="${registration}">
            <div>
            	<label> 
            		User Name :
            	</label>
            	<input type="text" th:field = "*{username}" id="username"/> 
           		<label for = "username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error </label>
            </div>
            <div>
            	<label> 
            		Password: 
            	</label>
            	<input type="password" th:field = "*{password}" id="password"/> 
            	<label for = "password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Username error </label>
            </div>         
            <div>
           		<input type="submit" value="Sign In"/>
            </div>
        </form>
    </body>
</html>
